<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Next Metro BCN</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="lines-buttons"></div>
  <div id="stations-buttons" class="hidden"></div>
  <div id="remaining-time-screen"></div>
  <div id="exits-screen"></div>
  <div id="exits-edit-screen"></div>

  <script src="app.js"></script>
  <script>
    if (location.hostname !== "localhost") {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
